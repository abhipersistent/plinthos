# -----------------------------------------------------------------------
#  PlinthOS: A distributed computing platform   (Ant - build properties)
# -----------------------------------------------------------------------

# -------------------------------------------------------
#  EAR, WAR and JAR file names that are used in PlinthOS
# -------------------------------------------------------
plinthos                = PlinthOS
plinthos.warfile        = ${plinthos}.war
plinthos.jarfile        = ${plinthos}.jar
plinthos.earfile        = ${plinthos}.ear
plinthos.clientjar      = ${plinthos}-client.jar

# --------------------------------------------------------------
#  The PlinthOS directory structure (relative to the root dir) 
# --------------------------------------------------------------
pos.root            = ./..
pos.build           = ${pos.root}/build
pos.config          = ${pos.root}/config
pos.docs            = ${pos.root}/docs
pos.test            = ${pos.root}/test
pos.deploy          = ${pos.root}/deploy

pos.src	            = ${pos.root}/src
pos.src.metainf	    = ${pos.src}/META-INF
pos.lib	            = ${pos.root}/lib
pos.web             = ${pos.root}/web

build.classes	    = ${pos.build}/classes
eclipse.classes     = ${pos.build}/bytecode
classes.metainf	    = ${build.classes}/META-INF
build.dist          = ${pos.deploy}/dist
deploy.config       = ${pos.deploy}/config
config.jboss        = ${deploy.config}/jboss
config.plinthos	    = ${deploy.config}/plinthos
apidoc.dir          = ${pos.docs}/javadoc
build.testresults   = ${deploy.build}/junitresults
properties          = ${config.jboss}/config.properties
mysql-driver-config = ${config.jboss}/mysql-ds.xml
mysql-driver-file   = ${pos.lib}/mysql-connector-java-5.1.6-bin.jar
plinthos-conf-dir   = ${jboss.deploy.conf}/plinthos
jboss-bin-run       = ${config.jboss}/run.bat
plinthos-conf-dir   = ${jboss.deploy.conf}/plinthos

# Web related properties
pos.web.src        = ${pos.web}/src
pos.web.css        = ${pos.web}/css
pos.web.images     = ${pos.web}/images
pos.web.jsp        = ${pos.web}/jsp
pos.web.scripts    = ${pos.web}/scripts
pos.web.webinf     = ${pos.web}/WEB-INF
pos.web.wsdd       = ${pos.web}/wsdd

pos.webinf.classes = ${pos.web.webinf}/classes
pos.webinf.lib     = ${pos.web.webinf}/lib
pos.webinf.conf    = ${pos.web.webinf}/conf
pos.webinf.tld     = ${pos.web.webinf}/tld

# ---------------------------------------------------
#  JBOSS related properies
# ---------------------------------------------------

jboss.deploy      = ${jboss.home}/server/default/deploy
jboss.lib         = ${jboss.home}/lib
jboss.bin         = ${jboss.home}/bin
jboss.deploy.lib  = ${jboss.home}/server/default/lib
jboss.deploy.conf = ${jboss.home}/server/default/conf
jboss.client      = ${jboss.home}/client

# ----------------------------
#  Compilation flags
# ----------------------------
  compile.debug = on
  compile.deprecation = off
  compile.failonerror = true
  compile.verbose = no

# ----------------------------------------------------------
#  CLASSPATH
#  Any classpath settings that are required for various tasks
# ----------------------------------------------------------

compile.classpath   = ${pos.lib}/log4j.jar; \
                      ${pos.lib}/servlet-api.jar; \
                      ${pos.lib}/persistence/ejb3-persistence.jar; \
                      ${pos.lib}/persistence/hibernate-annotations.jar; \
                      ${pos.lib}/persistence/jboss-ejb3x.jar; \
                      ${pos.lib}/persistence/jboss-ejb3-ext-api.jar; \
                      ${pos.lib}/persistence/jboss-ejb3-ext-api-impl.jar; \
                      ${pos.web.webinf}/lib/XmlSchema-1.1.jar; \
                      ${pos.web.webinf}/lib/activation-1.1.jar; \
                      ${pos.web.webinf}/lib/commons-codec-1.3.jar; \
                      ${pos.web.webinf}/lib/commons-httpclient-3.0.jar; \
                      ${pos.web.webinf}/lib/commons-logging-1.0.4.jar; \
                      ${pos.web.webinf}/lib/jaxen-1.1-beta-9.jar; \
                      ${pos.web.webinf}/lib/jdom-1.0.jar; \
                      ${pos.web.webinf}/lib/mail-1.4.jar; \
                      ${pos.web.webinf}/lib/spring-1.2.6.jar; \
                      ${pos.web.webinf}/lib/xbean-2.1.0.jar; \
                      ${pos.web.webinf}/lib/xbean-spring-2.5.jar; \
                      ${pos.web.webinf}/lib/xstream-1.3.1.jar

runtime.classpath =${jboss.client}/jnp-client.jar; \
                   ${jboss.client}/jboss-client.jar; \
                   ${jboss.client}/jbosssx-client.jar; \
                   ${jboss.client}/jbossall-client.jar;


